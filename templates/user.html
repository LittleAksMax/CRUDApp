{% extends "base.html" %}
{% include "header.html" %}

{% block title %}{{usrname}}{% endblock %}

{% block body %}
<table class="table table-striped">
    <tr>
        <th style="color: white;">Forename</th>
        <th style="color: white;">Surname</th>
        <th style="color: white;">Email</th>
    </tr>
    {% for employee in employees %}
        <tr>
            {% for i in range(1, 4) %}
                <td style="color: white;">{{employee[i]}}</td>
            {% endfor %}
            <td>
                <a href="#" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{employee[1]}}">Edit</a>
                <a href="#" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure For Delete?')">Delete</a>
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
