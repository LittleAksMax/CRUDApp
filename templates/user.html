{% extends "base.html" %}

{% block title %}{{usrname}}{% endblock %}

{% block body %}
<table class="table table-striped">
    <tr>
        <th>Forename</th>
        <th>Surname</th>
        <th>Email</th>
    </tr>
    {% for employee in employees %}
        <tr>
            <td>{{employee[1]}}</td>
            <td>{{employee[2]}}</td>
            <td>{{employee[3]}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
